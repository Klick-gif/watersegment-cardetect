    <script>
        let currentFileId = null;
        let currentResults = null;


        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('originalImage').src = e.target.result;
                    document.getElementById('predictBtn').disabled = false;
                    document.getElementById('resultsSection').style.display = 'block';
                    document.getElementById('resultImage').src = '';
                    displayResults(null);
                };
                reader.readAsDataURL(file);
                
                // ä¸Šä¼ æ–‡ä»¶
                uploadFile(file);
            }
        });

        // ç½®ä¿¡åº¦æ»‘å—å¤„ç†
        document.getElementById('confidenceSlider').addEventListener('input', function(e) {
            document.getElementById('confidenceValue').textContent = e.target.value;
        });

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    currentFileId = result.file_id;
                    showMessage('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼', 'success');
                } else {
                    showMessage('ä¸Šä¼ å¤±è´¥: ' + result.detail, 'error');
                }
            } catch (error) {
                showMessage('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é¢„æµ‹å›¾åƒ
        async function predictImage() {
            if (!currentFileId) {
                showMessage('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                return;
            }

            const modelType = document.getElementById('modelSelect').value;
            const confidence = parseFloat(document.getElementById('confidenceSlider').value);
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        model_type: modelType,
                        confidence: confidence
                    })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    currentResults = result;
                    displayResults(result);
                    showMessage('é¢„æµ‹å®Œæˆï¼', 'success');
                } else {
                    showMessage('é¢„æµ‹å¤±è´¥: ' + (result.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('é¢„æµ‹å¤±è´¥: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(result) {
            if (result === null) {
                // æ¸…ç©ºæ‰€æœ‰ç»“æœå±•ç¤º
                document.getElementById('resultImage').src = '';
                clearStats();
                clearDetections();
                return;
            }

            // æ˜¾ç¤ºç»“æœå›¾ç‰‡
            if (result.result_image) {    
                document.getElementById('resultImage').src = result.result_image;
            }

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            displayStats(result.vehicle_stats, result.total_detections);

            // æ˜¾ç¤ºæ£€æµ‹è¯¦æƒ…
            displayDetections(result.detections);

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('resultsSection').style.display = 'block';
        }

        // æ¸…ç©ºç»Ÿè®¡ä¿¡æ¯
        function clearStats() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">ç­‰å¾…é¢„æµ‹ç»“æœ...</div>';
        }

        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function displayStats(vehicleStats, totalDetections) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            // æ€»æ£€æµ‹æ•°
            const totalItem = document.createElement('div');
            totalItem.className = 'stat-item';
            totalItem.innerHTML = `
                <div class="stat-number">${totalDetections}</div>
                <div class="stat-label">æ€»æ£€æµ‹æ•°</div>
            `;
            statsGrid.appendChild(totalItem);

            // å„éƒ¨ä½ç»Ÿè®¡
            for (const [part, count] of Object.entries(vehicleStats)) {
                const statItem = document.createElement('div');
                statItem.className = 'stat-item';
                statItem.innerHTML = `
                    <div class="stat-number">${count}</div>
                    <div class="stat-label">${part}</div>
                `;
                statsGrid.appendChild(statItem);
            }
        }

        // æ¸…ç©ºæ£€æµ‹è¯¦æƒ…
        function clearDetections() {
            const detectionList = document.getElementById('detectionList');
            detectionList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">ç­‰å¾…é¢„æµ‹ç»“æœ...</div>';
        }

        // æ˜¾ç¤ºæ£€æµ‹è¯¦æƒ…
        function displayDetections(detections) {
            const detectionList = document.getElementById('detectionList');
            detectionList.innerHTML = '';

            if (detections.length === 0) {
                detectionList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æœªæ£€æµ‹åˆ°ç›®æ ‡</div>';
                return;
            }

            detections.forEach((detection, index) => {

                detectionItem.className = 'detection-item';
                detectionItem.innerHTML = `

                        <span class="detection-confidence">ç½®ä¿¡åº¦: ${(detection.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div>æ£€æµ‹ #${index + 1}</div>
                `;
                detectionList.appendChild(detectionItem);
            });
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            // ç§»é™¤ç°æœ‰æ¶ˆæ¯
            const existingMessage = document.querySelector('.error, .success');
            if (existingMessage) {
                existingMessage.remove();
            }

            // åˆ›å»ºæ–°æ¶ˆæ¯
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // æ’å…¥åˆ°ä¸»å†…å®¹åŒºåŸŸ
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(messageDiv, mainContent.firstChild);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // ä¸‹è½½æ£€æµ‹ç»“æœ
        function downloadResult() {
            if (!currentFileId || !currentResults) {
                showMessage('æ²¡æœ‰å¯ä¸‹è½½çš„ç»“æœ', 'error');
                return;
            }
            
            const modelType = currentResults.model_type;
            const result_dir = currentResults.result_dir;
            const downloadUrl = `/download?result_dir=${encodeURIComponent(result_dir)}`;
            
            // åˆ›å»ºéšè—çš„ä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `result_${currentFileId}_${modelType}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('å¼€å§‹ä¸‹è½½æ£€æµ‹ç»“æœ', 'success');
        }

        // ä¸‹è½½åŸå§‹å›¾ç‰‡
        function downloadOriginal() {
            if (!currentFileId) {
                showMessage('æ²¡æœ‰å¯ä¸‹è½½çš„åŸå§‹å›¾ç‰‡', 'error');
                return;
            }
            
            const downloadUrl = `/download_original/${currentFileId}`;
            
            // åˆ›å»ºéšè—çš„ä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `original_${currentFileId}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('å¼€å§‹ä¸‹è½½åŸå§‹å›¾ç‰‡', 'success');
        }

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f0f4ff';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#dee2e6';
            uploadSection.style.background = '#f8f9fa';
        });

        uploadSection.addEventListener('drop', function(e) {

            const files = e.dataTransfer.files;

                    document.getElementById('fileInput').files = files;
                    document.getElementById('fileInput').dispatchEvent(new Event('change'));
                } else {
                    showMessage('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
                }
            }
        });
